<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <img src="assets/images/avatar-jessica.jpeg" alt="profile Img">
  
    <h2>Jessica Randall</h2>
 
    <p class="p1">London, United Kingdom</p>

    <p class="p2">"Front-end developer and avid reader."</p>
 
     <div class="small-div">
      <h4 class="Element"> GitHub</h4>
      <h4 class="Element"> Frontend Mentor</h4>
      <h4 class="Element"> LinkedIn</h4>
      <h4 class="Element"> Twitter</h4>
      <h4 class="Element"> Instagram</h4>
     </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Dhakshna-Priya-C">Dhakshna Priya</a>.
  </div>
</body>

</html>
